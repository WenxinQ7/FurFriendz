<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriendz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">FurFriendz</h2>
      <nav class="navigation">
        <a href="/public/home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="/public/chat.html">Chat</a>
        <a href="#" id="userpro"><span id="user-name"></span></a>
        <button
          class="btnLogin-popup"
          onclick="window.location.href = 'public/index.html';"
        >
          Logout
        </button>
      </nav>
    </header>

    <div class="post-container">
      <h2 class="post-title" id="pet-name"></h2>
      <p class="post-content" id="profile"></p>
    </div>

    <div class="button-container">
      <button
        class="btn-post"
        id="editPostBtn"
        onclick="window.location.href = '/public/editPost.html';"
      >
        Edit
      </button>

      <button
        class="btn-post"
        id="editPostBtn"
        onclick="window.location.href = '/public/home.html';"
      >
        Delete
      </button>
    </div>

    <script>
      window.addEventListener("load", () => {
        const username = sessionStorage.getItem("USERNAME");
        document.getElementById("user-name").innerHTML = username;
        const title = sessionStorage.getItem("TITLE");
        const content = sessionStorage.getItem("CONTENT");
        document.getElementById("pet-name").innerHTML = title;
        document.getElementById("profile").innerHTML = content;
      });
    </script>
