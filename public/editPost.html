<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriendz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">FurFriendz</h2>
      <nav class="navigation">
        <a href="./home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#" id="userpro"><span id="user-name"></span></a>
        <button
          class="btnLogin-popup"
          onclick="window.location.href = 'index.html';"
        >
          Logout
        </button>
      </nav>
    </header>

    <div class="container mt-5">
      <h2>Post your little FurFriends</h2>
      <form id="postForm">
        <input type="hidden" id="primeId" value="" />

        <div class="mb-3">
          <label for="title" class="form-label">Pet name</label>
          <input type="text" class="form-control" id="newPet" required />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">New Profile</label>
          <textarea
            class="form-control"
            id="newProfile"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="createPostBtn">
          Update
        </button>
      </form>
    </div>
    <!-- 
    <script src="./javascript/addPost.js"></script> -->

    <script>
      window.addEventListener("load", () => {
        const username = sessionStorage.getItem("USERNAME");
        document.getElementById("user-name").innerHTML = username;
      });
    </script>

    <script>
      const form = document.getElementById("postForm");
      form.addEventListener("submit", editPost);

      async function editPost(event) {
        event.preventDefault();
        const title = document.getElementById("newPet").value;
        const content = document.getElementById("newProfile").value;
        const result = await fetch("/editPost", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: title,
            content: content,
          }),
        }).then((res) => res.json());

        if (result.status === "ok") {
          sessionStorage.setItem("CONTENT", content);
          alert("Post updated successfully!");
          window.location.href = "post.html";
        } else {
          alert("Failed to update post!");
        }
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
