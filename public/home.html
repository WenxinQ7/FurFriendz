<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriendz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">FurFriendz</h2>
      <nav class="navigation">
        <a href="/public/home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="/public/chat.html">Chat</a>
        <a href="#" id="userpro"><span id="user-name"></span></a>
        <button
          class="btnLogin-popup"
          onclick="window.location.href = '/public/index.html';"

          Logout
        </button>

    </header>

    
    <div class="welcome" id="home">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 app-text">
              <h2 class="app_title">Welcome to a warm fluffy world!</h2>
              <p class="app_desc">Unleash the ultimate pet social network &#9829</p>
            </div>

    </div>

    <div>
        <button class="btn-post" id="createPostBtn" onclick="window.location.href = '/public/addPost.html';">
            Make a Post
        </button>

    <script>
      window.addEventListener("load", () => {
        const username = sessionStorage.getItem("USERNAME");
        document.getElementById("user-name").innerHTML = username;
      });
    </script>

    <script
      type="module"

    ></script>

      nomodule
