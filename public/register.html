<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriendz</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">FurFriendz</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="/public/chat.html">Chat</a>
        <button class="btnLogin-popup" href="/public/login.html">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon
          name="close"
          onclick="window.location.href = 'index.html';"
        ></ion-icon>
      </span>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#" id="reg-form">
          <div class="input-box">
            <label>Username</label>
            <input type="text" autocomplete="off" id="username" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" autocomplete="off" id="password" required />
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a
                href="#"
                class="login-link"
                onclick="window.location.href = '/public/login.html';"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("reg-form");
      form.addEventListener("submit", registerUser);

      async function registerUser(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const result = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password,
          }),
        }).then((res) => res.json());

        if (result.status === "ok") {
          alert("Success");
          window.location.href = "public/login.html";
        } else {
          alert(result.error);
        }
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
