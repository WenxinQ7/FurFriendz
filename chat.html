<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Center</title>
    <!-- regular css -->
    <link rel="stylesheet" href="/css/chat.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat Message</h1>

        <div class="row">
            <!-- Inbox Section -->
            <div class="col-md-4">
                <h2>Inbox</h2>
                <ul class="list-group inbox-list">
                    <li class="list-group-item unread" data-message-id="1">Alice: "Unite, cats from all around the world! Unite! Must scratch the sofa!" <a href="#" class="view-message float-end">View</a></li>
                    <li class="list-group-item" data-message-id="2">Briana: "Who's ready to play?" <a href="#" class="view-message float-end">View</a></li>
                </ul>
            </div>

            <!-- Compose Section -->
            <div class="col-md-8">
                <h2>Compose Message</h2>
                <form id="messageForm" action="/messages/send" method="post">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">To:</label>
                        <input type="text" name="recipient" class="form-control" id="recipient" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" name="subject" class="form-control" id="subject">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Message:</label>
                        <textarea name="content" class="form-control" id="content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My JS -->
    <script src="/js/form.js"></script>
    <script src="/js/chat.js"></script>


    
</body>

</html>
